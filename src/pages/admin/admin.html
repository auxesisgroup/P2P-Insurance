<ion-header>

  <ion-navbar color="appcolor">
    <ion-title>P2P Insurance Admin</ion-title>
    
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="back()">Back</button> 
      
    </ion-buttons> -->

  </ion-navbar>

</ion-header>


<ion-content class="adminbg" padding>
  
  <div class="generatekey">
    <button ion-button color="primary" (click)="generatekeypair()">Generate Key Pair</button> 
  </div>
  <ion-card class="cardsecret1">

    <ion-card-header>
      Address
    </ion-card-header>
  
    <ion-card-content>
      {{address?address:''}}
    </ion-card-content>
  
  </ion-card>

  <ion-card class="cardseceret2">

    <ion-card-header>
      Private Key
    </ion-card-header>
  
    <ion-card-content>
      {{privatekey?privatekey:''}}
    </ion-card-content>
  
  </ion-card>

  <div class="payetherdiv">
    <b class="payetherb">Send ether to Address</b>
  </div>
  <ion-list class="adminform">

    <ion-item>
      <!-- <ion-label floating>Enter Address</ion-label> -->
      <ion-input type="text" [(ngModel)]="address" placeholder="Enter Address"></ion-input>
    </ion-item>
  
    <ion-item>
      <!-- <ion-label floating>Enter Amount</ion-label> -->
      <ion-input type="number" [(ngModel)]="amount" placeholder="Enter Amount"></ion-input>
    </ion-item>
    
    <!-- <ion-item class="text-center iitembtn">
      
    </ion-item> -->
  </ion-list> 
  <div class="actionbtn">
    <button ion-button color="secondary" round  (click)="submit()">Pay</button>
  </div>

</ion-content>
