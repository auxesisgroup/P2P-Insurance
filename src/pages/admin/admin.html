<ion-header>

  <ion-navbar color="appcolor">
    <ion-title>P2P Insurance Admin</ion-title>
    
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="back()">Back</button> 
      
    </ion-buttons> -->

  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div class="text-center">
    <button ion-button color="primary" (click)="generatekeypair()">Generate Key Pair</button> 
  </div>
  <ion-card>

    <ion-card-header>
      Address
    </ion-card-header>
  
    <ion-card-content>
      {{address?address:''}}
    </ion-card-content>
  
  </ion-card>

  <ion-card>

    <ion-card-header>
      Private Key
    </ion-card-header>
  
    <ion-card-content>
      {{privatekey?privatekey:''}}
    </ion-card-content>
  
  </ion-card>


  <b class="payetherb">Send ether to Address</b>
  <ion-list>

    <ion-item>
      <ion-label floating>Enter Address</ion-label>
      <ion-input type="text" [(ngModel)]="address" aria-placeholder="Enter Address"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Enter Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>
    
    <ion-item class="text-center iitembtn">
      <button ion-button color="secondary" round large (click)="submit()">Pay</button>
    </ion-item>
  </ion-list> 

</ion-content>
