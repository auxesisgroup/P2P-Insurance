<ion-header>

  <ion-navbar color="appcolor">
    <ion-title>P2P INSURANCE</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="back($event)">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button> 
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <button ion-item (click)="about()">
      About
    </button> 
  </ion-list>

  <ion-card>
    <ion-card-header>
      Logout From App
    </ion-card-header>
    <ion-card-content>
        <button ion-button color="dark" block round (click)="logout()">
            <ion-icon ios="ios-power" md="md-power"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;
            Click here
        </button>
    </ion-card-content>
  </ion-card>
</ion-content>
