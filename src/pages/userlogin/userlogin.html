<ion-content class="loginbg" no-scroll>

  <ion-card class="title card">
    <ion-card-header>
      Daily Wages <br> Insurance
    </ion-card-header>
  </ion-card>

  <!-- <b class="userb">User</b> -->
  <div class="loginimgdiv">
    <img src="assets/imgs/login.png" class="loginimg" />
  </div>
  <ion-list>

    <ion-item class="inputtext">
      <!-- <ion-label floating>Enter Address</ion-label> -->
      <ion-input type="text" [(ngModel)]="address" placeholder="Enter Address"></ion-input>
    </ion-item>
  
    <ion-item class="inputtext">
      <!-- <ion-label floating>Enter Private Key</ion-label> -->
      <ion-input type="text" [(ngModel)]="privatekey" placeholder="Enter Private Key"></ion-input>
    </ion-item>
    
    <!-- <ion-item class="text-center iitembtn"> -->
      <button ion-button color="secondary" class="letmeinbtn" round full (click)="submit()">Let Me In</button>
    <!-- </ion-item> -->
  </ion-list> 

  <h6 class="generatehere" (click)="auth()">Generate Here</h6>
</ion-content>
