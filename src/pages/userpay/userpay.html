<ion-header>

    <ion-navbar color="appcolor">
      <ion-title>P2P INSURANCE</ion-title>
  
      <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button> 
          
      </ion-buttons>
  
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
          Your current balance is
      </ion-card-header>
      <ion-card-content>
        <!-- Add card content here! -->
        {{userdatabal?userdatabal:"0"}}
      </ion-card-content>
    </ion-card>


    <ion-list>
      <ion-item>
          <ion-label floating>Enter Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
        
        <!-- <ion-item class="text-center iitembtn"> -->
          <button ion-button color="dark" full round (click)="submit()">Pay Premium</button>
        <!-- </ion-item> -->
    </ion-list> 
</ion-content>
