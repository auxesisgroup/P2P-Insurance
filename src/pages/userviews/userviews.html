<ion-header>

    <ion-navbar color="appcolor">
      <ion-title>P2P INSURANCE</ion-title>
  
      <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button> 
          
      </ion-buttons>
  
    </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let c of addr_list" >
      <ion-card-header>
          <b>Claiming address </b>
          <!-- <input type="text"  [(ngModel)]="c.rowid"> -->
      </ion-card-header>
      <ion-card-content>
          <!-- <b (click)="dofun(c)"> -->
          <b>
            {{c.Address?c.Address:'No Address'}}
          </b>
      </ion-card-content>
      <ion-list>
          <ion-item>
            <h2>Claim Amount</h2>
            <button ion-button clear item-end>{{c.Amount?c.Amount:'0'}}</button>
          </ion-item>
          <ion-item>
            <h2>Total Fund</h2>
            <button ion-button clear item-end>{{c.TotalFund?c.TotalFund:'0'}}</button>
          </ion-item>
          <ion-item>
            <h2>Peer Reviewers</h2>
            <button ion-button clear item-end>{{c.Peer?c.Peer:'0'}}</button>
          </ion-item>
          <ion-item>
            <h2>Votes</h2>
            <button ion-button clear item-end>{{c.votes?c.votes:'0'}}</button>
          </ion-item>
          <ion-item>
            <h2>Status</h2>
            <button ion-button clear item-end>{{c.status?c.status:'0'}}</button>
          </ion-item>
        </ion-list>
      <ion-row>
          <ion-col  offset-8>
            <button ion-button icon-left clear small (click)="approve(c)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Approve</div>
            </button>
          </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
